<div class="card card-body">
    <div class="row">
        <div class="col-md-10">
            <h4 class="font-weight-bold py-1 mb-2">
                <span class="text-muted font-weight-light">Cadastro</span> / Vendas
            </h4>
        </div>

        <div class="col-md-2">
            <div class="text-right">
            </div>
        </div>
    </div>

    <hr class="border-light" />

    <table cTable [responsive]="true">
        <thead cTableColor="light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Adalberto</td>
                <td>123.456.789-10</td>
                <td>01/01/2000</td>
                <td>
                    <button class="btn btn-sm btn-primary" ngbTooltip="Editar" style="margin-right: 3px;"
                        (click)="crud(0)">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-sm btn-danger" ngbTooltip="Excluir" style="margin-right: 3px;">
                        <span class="fa fa-trash"></span>
                    </button>
                    <button type="button" class="btn btn-success btn-sm" (click)="crud(0)"> <!--dentro do for each-->
                        <span class="fa fa-plus"></span>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
