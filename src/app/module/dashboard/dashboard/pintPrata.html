<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Bolhas - Medalha de Prata (Schwarzbier Mais Clara)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .pint {
            position: relative;
            width: 150px;
            height: 300px;
            background: linear-gradient(to top, #3c2a17, #2b1a0f); /* Tons ligeiramente mais claros */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 2s infinite ease-in;
        }

        /* Definição das bolhas */
        .bubble1 { width: 10px; height: 10px; left: 5%; bottom: -10px; animation-delay: 0s; }
        .bubble2 { width: 15px; height: 15px; left: 15%; bottom: -15px; animation-delay: 0.5s; }
        .bubble3 { width: 8px; height: 8px; left: 70%; bottom: -8px; animation-delay: 1s; }
        .bubble4 { width: 12px; height: 12px; left: 90%; bottom: -12px; animation-delay: 1.5s; }
        .bubble5 { width: 14px; height: 14px; left: 25%; bottom: -14px; animation-delay: 0.2s; }
        .bubble6 { width: 9px; height: 9px; left: 60%; bottom: -9px; animation-delay: 0.8s; }
        .bubble7 { width: 11px; height: 11px; left: 80%; bottom: -11px; animation-delay: 1.2s; }
        .bubble8 { width: 13px; height: 13px; left: 75%; bottom: -13px; animation-delay: 1.6s; }
        .bubble9 { width: 7px; height: 7px; left: 30%; bottom: -7px; animation-delay: 0.4s; }
        .bubble10 { width: 16px; height: 16px; left: 45%; bottom: -16px; animation-delay: 1.1s; }
        .bubble11 { width: 6px; height: 6px; left: 50%; bottom: -6px; animation-delay: 1.9s; }
        .bubble12 { width: 10px; height: 10px; left: 35%; bottom: -10px; animation-delay: 0.7s; }
        .bubble13 { width: 13px; height: 13px; left: 95%; bottom: -13px; animation-delay: 0.3s; }
        .bubble14 { width: 11px; height: 11px; left: 5%; bottom: -11px; animation-delay: 1.4s; }
        .bubble15 { width: 7px; height: 7px; left: 10%; bottom: -7px; animation-delay: 1.8s; }
        .bubble16 { width: 9px; height: 9px; left: 85%; bottom: -9px; animation-delay: 1.6s; }
        .bubble17 { width: 12px; height: 12px; left: 65%; bottom: -12px; animation-delay: 0.6s; }
        .bubble18 { width: 10px; height: 10px; left: 20%; bottom: -10px; animation-delay: 0.9s; }
        .bubble19 { width: 14px; height: 14px; left: 40%; bottom: -14px; animation-delay: 1.7s; }
        .bubble20 { width: 8px; height: 8px; left: 95%; bottom: -8px; animation-delay: 0.8s; }
        .bubble21 { width: 10px; height: 10px; left: 25%; bottom: -10px; animation-delay: 0.4s; }
        .bubble22 { width: 15px; height: 15px; left: 15%; bottom: -15px; animation-delay: 0.6s; }
        .bubble23 { width: 8px; height: 8px; left: 65%; bottom: -8px; animation-delay: 1s; }
        .bubble24 { width: 12px; height: 12px; left: 85%; bottom: -12px; animation-delay: 0.9s; }
        .bubble25 { width: 14px; height: 14px; left: 35%; bottom: -14px; animation-delay: 1.3s; }
        .bubble26 { width: 9px; height: 9px; left: 55%; bottom: -9px; animation-delay: 1.5s; }
        .bubble27 { width: 11px; height: 11px; left: 90%; bottom: -11px; animation-delay: 1.7s; }
        .bubble28 { width: 13px; height: 13px; left: 60%; bottom: -13px; animation-delay: 0.2s; }
        .bubble29 { width: 7px; height: 7px; left: 35%; bottom: -7px; animation-delay: 1.2s; }
        .bubble30 { width: 16px; height: 16px; left: 45%; bottom: -16px; animation-delay: 1.6s; }

        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-350px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="pint">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
        <div class="bubble bubble6"></div>
        <div class="bubble bubble7"></div>
        <div class="bubble bubble8"></div>
        <div class="bubble bubble9"></div>
        <div class="bubble bubble10"></div>
        <div class="bubble bubble11"></div>
        <div class="bubble bubble12"></div>
        <div class="bubble bubble13"></div>
        <div class="bubble bubble14"></div>
        <div class="bubble bubble15"></div>
        <div class="bubble bubble16"></div>
        <div class="bubble bubble17"></div>
        <div class="bubble bubble18"></div>
        <div class="bubble bubble19"></div>
        <div class="bubble bubble20"></div>
        <div class="bubble bubble21"></div>
        <div class="bubble bubble22"></div>
        <div class="bubble bubble23"></div>
        <div class="bubble bubble24"></div>
        <div class="bubble bubble25"></div>
        <div class="bubble bubble26"></div>
        <div class="bubble bubble27"></div>
        <div class="bubble bubble28"></div>
        <div class="bubble bubble29"></div>
        <div class="bubble bubble30"></div>
    </div>
</body>
</html>
