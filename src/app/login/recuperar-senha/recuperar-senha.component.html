<div class="modal-header">
    <h6 class="modal-title">Recuperar Senha</h6>
    <button type="button" (click)="activeModal.close()" class="close pull-right" data-dismiss="modal"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card-body p-1 text-center">

        <p>Para recuperar sua senha insira seu login.</p>

        <form [formGroup]="form">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="login" placeholder="Insira seu login">
            </div>
        </form>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Close</button>
    <button type="button" class="btn btn-outline-success" (click)="enviar()">Enviar</button>
</div>
